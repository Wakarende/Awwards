{%extends 'base.html'%} 
{% load static %} 
{% load bootstrap4 %} 
{% block styles %} 
{{ block.super}}
{% endblock %}

{% block content %}
<div class="container"> 
<div id="wrapper" id="content">
  <div class="register card mr-5 ml-5 mb-5 mt-5" style="padding: 20px;">
    <div class="form-data">
      <form action="{%url 'create_project'%}" method="post" enctype="multipart/form-data"> {% csrf_token %} <div
          class=" intro card-header bg-white header text-center">
          <img src=""
            alt="Instagram-logo" class="card-img">
        </div> {% bootstrap_form form%} <button class="form-btn btn-primary" type="submit"
          style="padding: 5px 9px; border-radius: 10%;" value="Create Project">Upload</button>
      </form>
    </div>
  </div>
</div>
{% endblock  %}
